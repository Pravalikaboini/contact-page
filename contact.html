
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Delicious Bites</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #fff8e7;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #ff6f61;
    color: white;
    text-align: center;
    padding: 20px;
  }
  
  .contact-form {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .contact-form label {
    display: block;
    margin: 10px 0 5px;
  }
  
  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .contact-form button {
    width: 100%;
    padding: 10px;
    background-color: #ff6f61;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .contact-form button:hover {
    background-color: #e65b50;
  }
  
  #responseMsg {
    text-align: center;
    margin-top: 15px;
    color: green;
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  header {
    animation: slideIn 1s ease-out;
  }
  
  .contact-form {
    animation: fadeInUp 1s ease-out;
    animation-delay: 0.3s;
    animation-fill-mode: both;
  }
  </style>

  
  
  
</head>
<body>
  <header>
    <h1>Contact Delicious Bites</h1>
  </header>

  <main>
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p id="responseMsg"></p>
    </section>
  </main>
  <script>
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();
  
    // You can add more validation here if needed
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
  
    if (name && email && message) {
      document.getElementById("responseMsg").textContent = "Thanks for contacting us, " + name + "!";
      this.reset();
    } else {
      document.getElementById("responseMsg").textContent = "Please fill out all fields.";
    }
  });
</script>
 
</body>
</html>
